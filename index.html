<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goShare - Easy file sharing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container"> 
      <div class="drop-zone">
        <div class="icon-container">
          <img src="./file.svg" alt="file" class="center" draggable="false" />
          <img src="./file.svg" alt="file" class="left" draggable="false" />
          <img src="./file.svg" alt="file" class="right" draggable="false" />
        </div>
        <input type="file" id="fileInput">
        <div class="title">Drop Your Files here or, <span class="browseBtn" >browse</span> </span></div>
      </div>
      <div class="progress-container">
        <div class="bg-progress">
        </div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"> </div>
        </div>
      </div>
      <div class="sharing-container">
        <p class= "expire">Link expire in 24 hrs.</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly >
          <img src="./copy.svg" alt="copy" id="copyBtn">
        </div>  
        <p>Or Send Via Email</p>
        <div class="email-container">
          <form id="emailForm">
              <div class="field">
                <label for="sender">Your email</label>
              <input type="email" id="sender" required name = "from-email">
              </div> 
              <div class="field">
                <label for="receiver">Receiver's email</label>
              <input type="email" id="receiver" required name = "to-email">
              </div>
              <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <div class="toast">Copy to clipboard</div>
  <script src="index.js"></script>
  </body>
  
</html>
